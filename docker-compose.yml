services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: fipe
      POSTGRES_PASSWORD: fipe
      POSTGRES_MULTIPLE_DATABASES: fipe_processor,fipe_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    networks:
      - fipe-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fipe"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - fipe-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fipe-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - fipe-net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - fipe-net
    volumes:
      - redis_data:/data

  gateway:
    build:
      context: ./gateway
      dockerfile: src/main/docker/prod.Dockerfile
    container_name: fipe-gateway
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
      user:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/fipe_gateway
      QUARKUS_DATASOURCE_USERNAME: fipe
      QUARKUS_DATASOURCE_PASSWORD: fipe
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_REST_CLIENT_FIPE_API_URL: https://parallelum.com.br/fipe/api/v1
      QUARKUS_REST_CLIENT_USER_SERVICE_URL: http://user:8082
    networks:
      - fipe-net
    restart: unless-stopped

  user:
    build:
      context: ./user
      dockerfile: src/main/docker/debug.Dockerfile
    container_name: fipe-user
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
      - "5005:5005"
    environment:
      QUARKUS_HTTP_PORT: 8082
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/fipe_user
      QUARKUS_DATASOURCE_USERNAME: fipe
      QUARKUS_DATASOURCE_PASSWORD: fipe
    networks:
      - fipe-net
    restart: unless-stopped

  processor:
    build:
      context: ./processor
      dockerfile: src/main/docker/prod.Dockerfile
    container_name: fipe-processor
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      QUARKUS_HTTP_PORT: 8081
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/fipe_processor
      QUARKUS_DATASOURCE_USERNAME: fipe
      QUARKUS_DATASOURCE_PASSWORD: fipe
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QUARKUS_REST_CLIENT_FIPE_API_URL: https://parallelum.com.br/fipe/api/v1
      QUARKUS_REST_CLIENT_USER_SERVICE_URL: http://user:8082
    networks:
      - fipe-net
    restart: unless-stopped

networks:
  fipe-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
