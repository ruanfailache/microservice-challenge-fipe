quarkus.application.name=fipe-user-service

quarkus.http.port=8082

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fipe
quarkus.datasource.password=fipe
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fipe_user

quarkus.hibernate-orm.log.sql=false

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml

quarkus.smallrye-openapi.path=/swagger

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://fipe-issuer
