quarkus:
  datasource:
    db-kind: h2
    username: sa
    password:
    jdbc:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
  
  hibernate-orm:
    database:
      generation: drop-and-create
    log:
      sql: true
  
  liquibase:
    migrate-at-start: false
  
  log:
    level: INFO
    category:
      "com.fipe":
        level: DEBUG
