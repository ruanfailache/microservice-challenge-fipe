"%test":
  quarkus:
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:test
    hibernate-orm:
      database:
        generation: drop-and-create
    liquibase:
      migrate-at-start: false
    log:
      level: INFO
    redis:
      devservices:
        enabled: false
    kafka:
      devservices:
        enabled: false
  kafka:
    bootstrap:
      servers: localhost:19092
