quarkus:
  application:
    name: fipe-gateway
  http:
    port: 8080
  
  rest-client:
    fipe-api:
      url: https://parallelum.com.br/fipe/api/v1
      scope: jakarta.inject.Singleton
      connect-timeout: 10000
      read-timeout: 30000
  
  datasource:
    db-kind: postgresql
    username: fipe
    password: fipe
    jdbc:
      url: jdbc:postgresql://localhost:5432/fipe_gateway
  
  hibernate-orm:
    database:
      generation: none
    log:
      sql: false
  
  liquibase:
    migrate-at-start: true
    change-log: db/changelog/db.changelog-master.xml
  
  redis:
    hosts: redis://localhost:6379
    timeout: 10s
  
  smallrye-openapi:
    path: /swagger
  
  swagger-ui:
    always-include: true
    path: /swagger-ui
  
  log:
    level: INFO
    category:
      "com.fipe":
        level: INFO
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
  
  security:
    auth:
      enabled: true

kafka:
  bootstrap:
    servers: localhost:9092

mp:
  messaging:
    outgoing:
      vehicle-data-out:
        connector: smallrye-kafka
        topic: vehicle-data
        value:
          serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key:
          serializer: org.apache.kafka.common.serialization.StringSerializer
  
  jwt:
    verify:
      issuer: https://fipe-issuer
      publickey:
        algorithm: RS256
    sign:
      key-location: /privateKey.pem
