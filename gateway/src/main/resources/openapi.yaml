openapi: 3.0.3
info:
  title: FIPE Gateway API
  description: API for managing FIPE vehicle data
  version: 1.0.0
  contact:
    name: FIPE Team

servers:
  - url: http://localhost:8080
    description: Local development server

security:
  - bearerAuth: []

paths:
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate and receive JWT token
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/brands:
    get:
      tags:
        - Brands
      summary: Get all brands
      description: Retrieves all vehicle brands from the database
      operationId: getAllBrands
      security: []
      responses:
        '200':
          description: Brands retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BrandDTO'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/brands/{code}:
    get:
      tags:
        - Brands
      summary: Get brand by code
      description: Retrieves a specific brand by its code
      operationId: getBrandByCode
      security: []
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Brand retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandDTO'
        '404':
          description: Brand not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/vehicles/brand/{brandCode}:
    get:
      tags:
        - Vehicles
      summary: Get vehicles by brand
      description: Retrieves all vehicles for a specific brand including observations
      operationId: getVehiclesByBrand
      security: []
      parameters:
        - name: brandCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Vehicles retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VehicleDTO'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/vehicles/{id}:
    get:
      tags:
        - Vehicles
      summary: Get vehicle by ID
      description: Retrieves a specific vehicle by its ID
      operationId: getVehicleById
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Vehicle retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleDTO'
        '404':
          description: Vehicle not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    put:
      tags:
        - Vehicles
      summary: Update vehicle
      description: Updates vehicle model and observations (requires authentication)
      operationId: updateVehicle
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVehicleDTO'
      responses:
        '200':
          description: Vehicle updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleDTO'
        '401':
          description: Unauthorized
        '404':
          description: Vehicle not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /api/v1/initial-load:
    post:
      tags:
        - Initial Load
      summary: Trigger initial load of vehicle data
      description: Fetches all vehicle brands from FIPE and publishes them for processing (requires ADMIN role)
      operationId: triggerInitialLoad
      security:
        - bearerAuth: []
      responses:
        '202':
          description: Initial load triggered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitialLoadResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Admin role required
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          format: password
          example: "admin"
    
    LoginResponse:
      type: object
      required:
        - token
        - username
        - role
        - expiresIn
      properties:
        token:
          type: string
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
        username:
          type: string
          example: "admin"
        role:
          type: string
          example: "ADMIN"
        expiresIn:
          type: integer
          format: int64
          example: 86400
    
    BrandDTO:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
          example: "1"
        name:
          type: string
          example: "Fiat"
    
    VehicleDTO:
      type: object
      required:
        - id
        - brandCode
        - brandName
        - code
        - model
      properties:
        id:
          type: integer
          format: int64
          example: 1
        brandCode:
          type: string
          example: "1"
        brandName:
          type: string
          example: "Fiat"
        code:
          type: string
          example: "001"
        model:
          type: string
          example: "Palio 1.0"
        observations:
          type: string
          example: "Carro em bom estado"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    UpdateVehicleDTO:
      type: object
      required:
        - model
      properties:
        model:
          type: string
          maxLength: 500
          example: "Palio 1.0 Fire"
        observations:
          type: string
          maxLength: 5000
          example: "Ve√≠culo com ar-condicionado"
    
    InitialLoadResponse:
      type: object
      required:
        - message
        - brandsProcessed
        - status
      properties:
        message:
          type: string
          example: "Initial load triggered successfully"
        brandsProcessed:
          type: integer
          format: int32
          example: 150
        status:
          type: string
          enum: [PROCESSING]
          example: "PROCESSING"
    
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "An error occurred"
        timestamp:
          type: string
          format: date-time
        details:
          type: string
